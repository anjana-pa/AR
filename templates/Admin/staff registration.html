{% extends "Admin/Adminindex.html" %}

{% block body %}

<body>
<form action="/Myapp/StaffRegistration_post/" method="post" enctype="multipart/form-data" name="form1" id="form1">
    {% csrf_token %}

<h2 align="center">Staff Registration</h2>
    <br>
    <br>
     <table class="table table-striped table-dark">
    <tr>
{#      <th scope="row"><input type="text" name="textfield" id="textfield" /></th>#}
{#      <td><input type="submit" name="button" id="button" value="Search" class="btn btn-success" /></td>#}
    </tr>
     </table>
  <table class="table table-striped table-dark">
    <tr>
     <th scope="row">Name</th>
      <td><input type="text" name="textfield" id="textfield" class="form-control" required pattern="[A-Z a-z.]{3,25}" title="Enter a valid name (3-25 characters, alphabets and dots only)"/></td>
    </tr>
    <tr>
      <th scope="row">Address</th>
      <td><input type="text" name="textfield2" id="textfield2" class="form-control" required pattern="[A-Z a-z.]{3,25}" title="Enter a valid address (3-25 characters, alphabets and dots only)"/></td>
    </tr>
    <tr>
      <th scope="row">DOB</th>
      <td><input type="date" name="textfield3" id="textfield3" class="form-control" min="1960-01-01" max="2005-12-31" required title="Select a date of birth between 1960 and 2005"/></td>
    </tr>
    <tr>
      <th scope="row">Phone</th>
      <td><input type="text" name="textfield4" id="textfield4" class="form-control" required pattern="[6789][0-9]{9}" title="Enter a valid phone number (10 digits starting with 6, 7, 8, or 9)"/></td>
    </tr>
    <tr>
      <th scope="row">Email</th>
      <td><input type="text" name="textfield5" id="textfield5" class="form-control" required pattern="[a-z_0-9]{2,30}[@][a-z]{2,10}[.][a-z.]{2,20}" title="Enter a valid Email"/></td>
    </tr>
    <tr>
      <th scope="row">Photo</th>
      <td><input type="file" accept="image/*" name="fileField" id="fileField" class="form-control" title="Upload a valid image file" required/></td>
    </tr>
    <tr>
      <th scope="row">Gender</th>
      <td><p>
        <label>
          <input type="radio" name="RadioGroup1" value="Male" id="RadioGroup1_0" />
          Male</label>
        <br />
        <label>
          <input type="radio" name="RadioGroup1" value="Female" id="RadioGroup1_1" />
          Female</label>
        <br />
        <label>
          <input type="radio" name="RadioGroup1" value="Others" id="RadioGroup1_2" />
          Others</label>
        <br />
      </p></td>
    </tr>
    <tr>
      <th scope="row">Specialization</th>
      <td><select name="select" id="select" class="form-control" required>
          <option value="Designer"> Designer</option>
          <option value="Storage Manager"> Storage Manager</option>
          <option value="Sales Officer">Sales Officer</option>
          <option value="Finisher "> Finisher</option>
          <option value="Delivery Manager ">Delivery Manager </option>
      </select></td>
    </tr>
    <tr>
      <th scope="row">Year of experience</th>
      <td><input type="text" name="textfield6" id="textfield6" class="form-control" required /></td>
    </tr>
    <tr>
      <th scope="row">&nbsp;</th>
      <td><input type="submit" name="button" id="button" value="Add" class="btn btn-success"  /></td>
    </tr>
  </table>
</form>
</body>
{% endblock %}
