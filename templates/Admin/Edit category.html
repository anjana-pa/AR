<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>
{% extends "Admin/Adminindex.html" %}

{% block body %}
<body>
<form action="/Myapp/EditCategory_post/" method="post" enctype="multipart/form-data" name="form1" id="form1">
    {% csrf_token %}
    <input type="hidden" name="pid" id="pid" class="form-control" value="{{ data.id }}"  />

  <table class="table table-striped table-dark">
    <tr>
      <th scope="row">Category Name</th>
      <td><input type="text" name="textfield" id="textfield" class="form-control" value="{{ data.Name }}" required  /></td>
    </tr>
    <tr>
      <th scope="row">Image</th>
      <td><img src="{{ data.Image }}" width="100" height="100">
          <input type="file" name="fileField" id="fileField"  class="form-control" accept="image/*" /></td>
    </tr>
    <tr>
      <th scope="row">&nbsp;</th>
      <td><input type="submit" name="button" id="button" value="Edit" class="btn btn-info" /></td>
    </tr>
  </table>
</form>
</body>
{% endblock %}
</html>
