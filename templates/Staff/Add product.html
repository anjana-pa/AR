{% extends "Staff/Staff_index.html" %}

{% block body %}
    <head>
       <style>
th, td {
  border: 1px solid black;
    border-color: #96D4D4;
}
</style>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<br><br><br><br>

<form id="form1" name="form1" method="post" action="/Myapp/Add_Product_post/" enctype="multipart/form-data">
{% csrf_token %}
<h2 align="center">Add Product</h2>
    <br>
    <br>
<table class="table table-striped table-light">
  <tr>
    <b><th scope="row">Category</th></b>
    <td><label for="select"></label>
      <select name="select" id="select1" class="form-control" pattern="[A-Z a-z.]" required >
            {% for i in data %}
              <option value="{{ i.id }}">{{ i.Name }}</option>
          {% endfor %}
      </select></td>
  </tr>
  <tr>
    <th scope="row">Product Name</th>
    <td>
       <input type="text" name="Product_Name" id="textfield" class="form-control"  required />
    </td>
  </tr>
  <tr>
    <th scope="row">MRP</th>
    <td>
        <input type="text" name="MRP" id="textfield" class="form-control" pattern="{0,9}" required/>
    </td>
  </tr>
  <tr>
    <th scope="row">Offer Price</th>
    <td>&nbsp;
        <input type="text" name="Offer_Price" id="textfield" class="form-control" pattern="{0,9}" required/>
    </td>
  </tr>
  <tr>
    <th scope="row">Colour</th>
    <td>
        <input type="text" name="Colour" id="textfield" class="form-control" required/>

    </td>
  </tr>
  <tr>
    <th scope="row">Description</th>
    <td>&nbsp;        <input type="text" name="Description" id="textfield" class="form-control" pattern="{0,9}" required/>
</td>
  </tr>
{#  <tr>#}
{#    <th scope="row">Dimensions</th>#}
{#    <td>#}
{#        <input type="text" name="Dimensions" id="textfield"/>#}
{##}
{#    </td>#}
{#  </tr>#}
  <tr>
    <th scope="row">Primary material</th>
    <td><label for="select2"></label>
      <select name="select2" id="select2" class="form-control" pattern="[A-Z a-z.]" required>
           <option value="Wood">Wood</option>
          <option value="Plywood">Plywood</option>
          <option value="Plastic">Plastic</option>
          <option value="Linen">Linen</option>
          <option value="Sateen">Sateen</option>
          <option value="Velvet Fabric">Velvet Fabric</option>
          <option value="Polyster">Polyster</option>
      </select></td>
  </tr>
  <tr>
    <th scope="row">Room Type</th>
    <td><label for="select3"></label>
      <select name="select3" id="select3" class="form-control" pattern="[A-Z a-z.]" required>
          <option value="Living Area">Living Area</option>
          <option value="Bed room">Bed room</option>
          <option value="Dining Area">Dining Area</option>
          <option value="Out Doors">Out Doors</option>
          <option value="Office Room">Office Room</option>
          <option value="Study Room">Study Room</option>
      </select></td>
  </tr>
  <tr>
    <th scope="row">Image</th>
    <td>&nbsp;       <input type="file" accept="image/*" name="fileField" id="fileField" class="form-control" required/>
</td>
  </tr>
    <tr>
    <th scope="row">Image1</th>
    <td>      <input type="file" accept="image/*" name="fileField1" id="fileField1" class="form-control" required/>
</td>
  </tr>
 <tr>
    <th scope="row">Image2</th>
    <td>      <input type="file" accept="image/*" name="fileField2" id="fileField2" class="form-control" required/>
</td>
  </tr>

  <tr>
    <th scope="row"><input type="submit" name="button" id="button" value="Add" class="btn btn-success" /></th>
    <td>&nbsp;</td>
  </tr>
</table>
</form>

</body>
{% endblock %}
