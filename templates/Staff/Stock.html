<html xmlns="http://www.w3.org/1999/xhtml">
<head>
      <style>
th, td {
  border: 1px solid black;
    border-color: #96D4D4;
}
</style>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

{% extends "Staff/Staff_index.html" %}

{% block body %}
<body><form action="/Myapp/Stock_post/" method="post">
    <table class="table table-striped table-light">
    {% csrf_token %}
    <br>
    <br>
    <br>
    <br>
 <tr>
    <th scope="row">Product</th>
    <td><label for="select3"></label>
      <select name="select3" id="select3" class="form-control" pattern="[A-Z a-z.]" required>
          {% for i in data %}
          <option value="{{ i.id }}">{{ i.Product_Name }}</option>


          {% endfor %}
      </select></td>
  </tr>
  <tr>
    <th scope="row">Quantity</th>
    <td><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield" class="form-control"/>
      <input type="hidden" name="id"  />
    </td>
  </tr>

  <tr>
    <th scope="row">&nbsp;</th>
    <td><input type="submit" name="button" id="button" value="Update" class="btn-info" align="middle"/></td>
  </tr>
</table>
</form>
</body>
{% endblock %}
</html>
